name: Generate Release Template

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4  # 检出仓库代码到 $GITHUB_WORKSPACE

      - uses: actions/setup-python@v5  # 确保Python环境可用
        with:
          python-version: '3.12'

      - name: Build release content
        run: python .github/scripts/rls-generate.py  # 脚本输出到 /tmp/release

      - name: package release content
        run: |
          cd /tmp/release
          mkdir -p /tmp/release-zip
          zip -r /tmp/release-zip/release.zip ./*
          mkdir -p /tmp/release-zip-split
          split -b 25m -d /tmp/release-zip/release.zip /tmp/release-zip-split/release.zip.part

      - name: config git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: delete old release branch
        run: |
          git branch -D release || true
    
      - name: create new orphan release branch
        run: |
          git checkout --orphan release
          git rm -rf .
          cp -r /tmp/release-zip-split/* .
          git add .
          git commit -m "Release $(date +%Y-%m-%d-%H-%M-%S)"
          git push origin release --force

      - name: Upload Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "$(date +%Y-%m-%d-%H-%M-%S)" /tmp/release-zip/release.zip --generate-notes